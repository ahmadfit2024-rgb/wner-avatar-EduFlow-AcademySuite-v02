{% raw %}{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0">{{ title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
                            {{ form.description }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.supervisor.id_for_label }}" class="form-label">{{ form.supervisor.label }}</label>
                            {{ form.supervisor }}
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary me-2">{% trans "Cancel" %}</a>
                            <button type="submit" class="btn btn-primary">{% trans "Create and Build Path" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}{% endraw %}
